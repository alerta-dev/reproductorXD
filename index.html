        .progress-bar {

<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Reproductor de Cap√≠tulos</h1>
            <p>Gestiona y reproduce tus series favoritas</p>
        </div>

        <div class="main-content">
            <div class="player-section">
                <div class="video-container">
                    <video id="videoPlayer">
                        Tu navegador no soporta el elemento de video.
                    </video>
                    
                    <div class="custom-controls">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-filled" id="progressFilled"></div>
                        </div>
                        <div class="controls-row">
                            <button class="control-btn" onclick="previousChapter()" title="Cap√≠tulo anterior">‚èÆÔ∏è</button>
                            <button class="control-btn" onclick="skipBackward()" title="Retroceder 10s">‚è™</button>
                            <button class="control-btn play-btn" id="playPauseBtn" onclick="togglePlayPause()" title="Reproducir/Pausar">‚ñ∂Ô∏è</button>
                            <button class="control-btn" onclick="skipForward()" title="Adelantar 10s">‚è©</button>
                            <button class="control-btn" onclick="nextChapter()" title="Siguiente cap√≠tulo">‚è≠Ô∏è</button>
                            <button class="control-btn" onclick="downloadCurrentVideo()" title="Descargar cap√≠tulo">‚¨áÔ∏è</button>
                            <div class="volume-control">
                                <button class="control-btn" onclick="toggleMute()" id="volumeBtn" title="Volumen">üîä</button>
                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                            </div>
                            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                            <button class="control-btn" onclick="toggleFullscreen()" id="fullscreenBtn" title="Pantalla completa">‚õ∂</button>
                        </div>
                    </div>
                </div>

                <div class="current-info" id="currentInfo">
                    <h3>Sin cap√≠tulo seleccionado</h3>
                    <p>Agrega cap√≠tulos o selecciona uno de la lista</p>
                </div>

                <div class="nav-controls">
                    <button onclick="previousChapter()">‚¨ÖÔ∏è Cap√≠tulo Anterior</button>
                    <button onclick="nextChapter()">Siguiente Cap√≠tulo ‚û°Ô∏è</button>
                </div>
            </div>

            <div class="playlist-section">
                <h2>Lista de Cap√≠tulos</h2>
                <div id="chapterList"></div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // AQU√ç CONFIGURAS TUS CAP√çTULOS
        // ========================================
        let chapters = [
            {
                title: "Episodio 1 - El Comienzo",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                type: "url"
            },
            {
                title: "Episodio 2 - La Aventura Contin√∫a",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                type: "url"
            },
            {
                title: "Episodio 3 - El Desenlace",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                type: "url"
            }
            // Agrega m√°s cap√≠tulos aqu√≠ siguiendo el mismo formato
        ];
        // ========================================

        let currentChapterIndex = -1;
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeBtn = document.getElementById('volumeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoContainer = document.querySelector('.video-container');

        // Cargar datos guardados al iniciar
        window.addEventListener('load', () => {
            loadSavedProgress();
            renderChapterList();
            setupVideoControls();
        });

        function setupVideoControls() {
            // Actualizar barra de progreso
            video.addEventListener('timeupdate', () => {
                if (currentChapterIndex >= 0) {
                    saveProgress();
                }
                updateProgress();
            });

            // Actualizar bot√≥n play/pause
            video.addEventListener('play', () => {
                playPauseBtn.textContent = '‚è∏Ô∏è';
            });

            video.addEventListener('pause', () => {
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            });

            // Click en barra de progreso
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });

            // Control de volumen
            volumeSlider.addEventListener('input', (e) => {
                video.volume = e.target.value / 100;
                updateVolumeIcon();
            });

            // Auto-play siguiente cap√≠tulo
            video.addEventListener('ended', () => {
                nextChapter();
            });

            // Teclas de atajo
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        skipBackward();
                        break;
                    case 'ArrowRight':
                        skipForward();
                        break;
                    case 'm':
                        toggleMute();
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                }
            });

            // Detectar cambios en pantalla completa
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function updateProgress() {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progressFilled.style.width = percent + '%';
                
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60);
                const durationMinutes = Math.floor(video.duration / 60);
                const durationSeconds = Math.floor(video.duration % 60);
                
                timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            updateVolumeIcon();
        }

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeBtn.textContent = 'üîá';
            } else if (video.volume < 0.5) {
                volumeBtn.textContent = 'üîâ';
            } else {
                volumeBtn.textContent = 'üîä';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                // Entrar en pantalla completa
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                // Salir de pantalla completa
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        function updateFullscreenButton() {
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                fullscreenBtn.textContent = '‚õ∂';
                fullscreenBtn.title = 'Salir de pantalla completa';
            } else {
                fullscreenBtn.textContent = '‚õ∂';
                fullscreenBtn.title = 'Pantalla completa';
            }
        }

        function loadSavedProgress() {
            const savedIndex = localStorage.getItem('currentChapterIndex');
            const savedTime = localStorage.getItem('currentTime');

            if (savedIndex !== null && chapters.length > 0) {
                currentChapterIndex = parseInt(savedIndex);
                if (currentChapterIndex >= chapters.length) {
                    currentChapterIndex = 0;
                }
                playChapter(currentChapterIndex, savedTime ? parseFloat(savedTime) : 0);
            } else if (chapters.length > 0) {
                playChapter(0);
            }
        }

        function saveProgress() {
            localStorage.setItem('currentChapterIndex', currentChapterIndex);
            localStorage.setItem('currentTime', video.currentTime);
        }

        function renderChapterList() {
            const listContainer = document.getElementById('chapterList');

            if (chapters.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                        </svg>
                        <p>No hay cap√≠tulos configurados</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = chapters.map((chapter, index) => `
                <div class="chapter-item ${index === currentChapterIndex ? 'active' : ''}" onclick="playChapter(${index})">
                    <div class="chapter-info">
                        <div class="chapter-number">CAP√çTULO ${index + 1}</div>
                        <div class="chapter-title">${chapter.title}</div>
                    </div>
                </div>
            `).join('');
        }

        function playChapter(index, startTime = 0) {
            if (index < 0 || index >= chapters.length) return;

            currentChapterIndex = index;
            const chapter = chapters[index];

            video.src = chapter.url;
            video.load();
            
            video.addEventListener('loadedmetadata', () => {
                video.currentTime = startTime;
                video.play();
            }, { once: true });

            document.getElementById('currentInfo').innerHTML = `
                <h3>${chapter.title}</h3>
                <p>Cap√≠tulo ${index + 1} de ${chapters.length}</p>
            `;

            saveProgress();
            renderChapterList();
        }

        function skipBackward() {
            video.currentTime = Math.max(0, video.currentTime - 10);
        }

        function skipForward() {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        }

        function nextChapter() {
            if (currentChapterIndex < chapters.length - 1) {
                playChapter(currentChapterIndex + 1);
            }
        }

        function previousChapter() {
            if (currentChapterIndex > 0) {
                playChapter(currentChapterIndex - 1);
            }
        }

        function downloadCurrentVideo() {
            if (currentChapterIndex < 0) {
                alert('No hay cap√≠tulo seleccionado');
                return;
            }

            const chapter = chapters[currentChapterIndex];
            const a = document.createElement('a');
            a.href = chapter.url;
            a.download = chapter.fileName || chapter.title + '.mp4';
            a.click();
        }
    </script>
